  <body>
      <!-- <img src='./slon.png' id='hydrateImage'> -->
      <div id="outer">
        <div id="apps"></div>
      </div>
      <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute incriments if released -->
      <button id='Save'>Save</button>
      <div id="search_container">
        <input id="link" type="text" placeholder="link" spellcheck="false" class="Input">
      </div>

      <div class="dropdown">
        
        <input id="category" type="text" placeholder="category" spellcheck="false" class="Input"></input>
          <div id="myDropdown" class="dropdown-content">
            <!-- <div id="dropdown_items"></div> -->
            <!-- <a href="#dat" id="cat"  class = "cat">Cat</a>
            <a href="#dog" id= "dog" class = "dog">Dog</a>
            <a href="#animal" id = "animal" class = "animal">Animal</a> -->
          </div>
        </div>

      <div id="search_container">
        <input id="title" type="text" placeholder="title" spellcheck="false" class="Input">
      </div>
      <div id="search_container2">
        <input id="description" type="text" placeholder="description" spellcheck="false" class="Input">
      </div>
      <button id='Remember' value='0.1'>Remember Me!</button>
      <button id='RememberNot'>Rather not!</button>  

      <button id='Login' style="width:auto;">Login</button>

      <div id="id01" class="modal">
        
        <div class="modal-content animate">
          <div class="imgcontainer">
            <span id="closeModal" class="close" title="Close Modal">&times;</span>
            <img src="slon.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id='uname' type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input id='psw' type="password" placeholder="Enter Password" name="psw" required>
              
            <button id="loginSubmit">Login</button>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" id='cancelLogin' class="cancelbtn">Cancel</button>
          </div>
        </div>
      </div>


   <!-- link to non-persistent background script -->
     <script src="popup.js"></script>
  </body>
